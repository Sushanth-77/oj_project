{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ problem.name }} | Problem Details</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .difficulty-E { color: #28a745; font-weight: bold; }
        .difficulty-M { color: #ffc107; font-weight: bold; }
        .difficulty-H { color: #dc3545; font-weight: bold; }
        .card {
            margin-top: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .back-link {
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .problem-meta {
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .problem-meta span {
            margin-right: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="{% url 'problems_list' %}" class="back-link mt-4 d-inline-block">&larr; Back to Problems</a>
    <div class="card">
        <div class="card-body">
            <h2 class="card-title mb-2">{{ problem.name }}</h2>
            <div class="problem-meta">
                <span><strong>Code:</strong> {{ problem.short_code }}</span>
                <span>
                    <strong>Difficulty:</strong>
                    <span class="difficulty-{{ problem.difficulty }}">
                        {% if problem.difficulty == 'E' %}Easy{% elif problem.difficulty == 'M' %}Medium{% else %}Hard{% endif %}
                    </span>
                </span>
            </div>
            <h5 class="mb-3 text-muted">Problem Statement</h5>
            <p class="card-text" style="white-space: pre-line;">{{ problem.statement }}</p>
        </div>
    </div>
</div>
<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
