<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <title>Code Compiler</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .card {
            border: none;
            border-radius: 18px;
            background: #fff;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 16px 40px 0 rgba(31, 38, 135, 0.22);
        }
        h1 span {
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 2.5rem;
        }
        h3 {
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }
        .form-group label {
            font-weight: 500;
            color: #555;
        }
        .form-control:focus {
            border-color: #4e9af1;
            box-shadow: 0 0 0 2px #e3f0fc;
            background: #fff;
        }
        .btn-primary {
            background: linear-gradient(90deg, #4e9af1 0%, #38e4ae 100%);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 0.6rem 2rem;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(78, 154, 241, 0.15);
        }
        .btn-primary:hover, .btn-primary:focus {
            background: linear-gradient(90deg, #38e4ae 0%, #4e9af1 100%);
            box-shadow: 0 4px 16px rgba(56, 228, 174, 0.18);
        }
        .btn-secondary {
            background: linear-gradient(90deg, #6c757d 0%, #5a6268 100%);
            border: none;
            border-radius: 8px;
            font-weight: 500;
            padding: 0.5rem 1.5rem;
            color: white;
        }
        .navbar {
            background: linear-gradient(90deg, #4e9af1 0%, #38e4ae 100%);
            padding: 1rem 0;
        }
        .navbar-brand {
            color: white !important;
            font-weight: 700;
            font-size: 1.5rem;
        }
        .nav-link {
            color: white !important;
            font-weight: 500;
        }
        .alert-success {
            background: linear-gradient(90deg, #d4edda 0%, #c3e6cb 100%);
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Online Judge</a>
            <div class="navbar-nav ml-auto">
                <a class="nav-link" href="{% url 'submit:submission_history' %}">History</a>
                <a class="nav-link" href="/auth/logout/">Logout ({{ user.username }})</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card p-4">
                    <h1 class="text-center mb-4">
                        <span style="color: #4e9af1">Code</span> 
                        <span style="color: #38e4ae">Compiler</span>
                    </h1>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="{{ form.problem.id_for_label }}">Problem (Optional)</label>
                            {{ form.problem }}
                        </div>
                        
                        <div class="form-group">
                            <label for="{{ form.language.id_for_label }}">Programming Language</label>
                            {{ form.language }}
                        </div>
                        
                        <div class="form-group">
                            <label for="{{ form.code.id_for_label }}">Code</label>
                            {{ form.code }}
                        </div>
                        
                        <div class="form-group">
                            <label for="{{ form.input_data.id_for_label }}">Input Data (Optional)</label>
                            {{ form.input_data }}
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mr-2">
                                <i class="fas fa-play"></i> Run Code
                            </button>
                            <a href="{% url 'submit:submission_history' %}" class="btn btn-secondary">
                                <i class="fas fa-history"></i> View History
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
</body>
</html>
